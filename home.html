<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <title>Donate Bangladesh</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .lexend-font {
            font-family: "Lexend", sans-serif;
            font-style: normal;
        }
    </style>

</head>

<body class="lexend-font">
    <!-- Header Section -->
    <header>
        <div class="navbar bg-orange-100 py-4 px-12">
            <div class="navbar-start">
                <button class="btn btn-warning font-semibold text-xl">Blog</button>
            </div>
            <div class="navbar-center gap-2 hidden md:inline-block">
                <div class="flex justify-center">
                    <img src="assets/logo.png" alt="">
                </div>
                <h2 class="font-semibold text-xl">Donate Bangladesh</h2>
            </div>
            <div class="navbar-end flex gap-2">
                <div>
                    <img src="assets/coin.png" alt="">
                </div>
                <h2 class="text-xl font-medium"><span>5500</span> BDT</h2>
            </div>
        </div>
    </header>
    <main class="w-4/5 my-20 mx-auto">
        <!-- Button of Donation and History Section -->
        <section class="flex justify-center gap-4 my-8">
            <button class="btn btn-outline text-xl font-semibold">Donation</button>
            <button class="btn btn-warning text-xl font-semibold">History</button>
        </section>
    </main>
    <footer class="bg-orange-100 h-20"></footer>
</body>

</html>
